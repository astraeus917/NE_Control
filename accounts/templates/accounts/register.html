{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Registrar Usu√°rio</h2>

        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {{ form.as_p }}

            <div class="flex justify-center mt-6">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700" type="submit">
                    Registrar
                </button>
            </div>
        </form>
        
    </div>
</div>

{% endblock %}
